<h1 mat-dialog-title>Insuline gegeben</h1>
<div mat-dialog-content>
  <p>Wieviele Insulin?</p>
  <mat-form-field>
    <mat-label></mat-label>
    <input matInput [(ngModel)]="units">
  </mat-form-field>
  <mat-slider style="width: 100%" thumbLabel="true" min="0.1" max="0.7" step="0.1" [(ngModel)]="units"></mat-slider>
  <div style="padding-bottom: 10px">
    <button mat-raised-button (click)="onSaveDose()">Speichern</button>
  </div>
</div>
